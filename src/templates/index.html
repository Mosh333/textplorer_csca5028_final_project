<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis</title>
</head>
<body>
    <form action="/echo_user_input" method="POST" enctype="multipart/form-data">
        <label for="user_input">Enter Text:</label><br>
        <input type="text" id="user_input" name="user_input"><br>

        <label for="file_input">Upload File:</label><br>
        <input type="file" id="file_input" name="file_input"><br>

        <label for="textarea_input">Textarea:</label><br>
        <textarea id="textarea_input" name="textarea_input" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit!">
    </form>
</body>
</html>
